<!--
index.html
Home page showing a list of blog posts.
-->
{% extends 'blog/base.html' %}
{% block title %}Home - CyberSec Blog{% endblock %}
{% block content %}
<h2>Recent Blog Posts</h2>
<div class="list-group">
  {% for post in posts %}
    <a href="{% url 'post_detail' post.id %}" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ post.title }}</h5>
      <small>By {{ post.author.username }} on {{ post.created_date|date:"M d, Y H:i" }}</small>
    </a>
  {% empty %}
    <p>No blog posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
